name: Check Commit

concurrency:
  group: check-commit-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Setup bun global install
        uses: oven-sh/setup-bun@v2

      - name: Install deps (frozen lockfile)
        run: pnpm install-ci

      - name: Check tsconfig references
        run: pnpm check-ts-references

      - name: Build typescript project
        run: pnpm build

      - name: Run eslint
        run: pnpm lint

      - name: Run tests
        run: pnpm test-ci

      - name: Run circular imports check
        run: pnpm check-circular-imports
